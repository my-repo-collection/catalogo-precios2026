<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Sublimados - Precios Febrero 2026</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #f43f5e;
            --gray-100: #f8fafc;
            --gray-200: #e2e8f0;
            --gray-700: #334155;
            --gray-900: #0f172a;
            --success: #22c55e;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: var(--gray-900);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3rem 1rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            font-size: 0.95rem;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            margin-top: 0.8rem;
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 280px;
            padding: 0.9rem 1.2rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1.05rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .filter-btn {
            padding: 0.65rem 1.3rem;
            border: 2px solid var(--gray-200);
            background: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.8rem;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            padding: 1.6rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        .product-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--gray-900);
        }

        .product-desc {
            color: #475569;
            margin-bottom: 1.2rem;
            font-size: 0.98rem;
        }

        .price {
            font-size: 1.65rem;
            font-weight: 800;
            color: var(--primary);
        }

        .price small {
            font-size: 0.85rem;
            font-weight: normal;
            color: #64748b;
        }

        footer {
            text-align: center;
            padding: 2.5rem 1rem;
            background: #1e2937;
            color: #cbd5e1;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Catálogo Sublimados</h1>
        <p style="font-size: 1.3rem; opacity: 0.95;">Precios Actualizados - Febrero 2026</p>
        <div class="badge">Precios con IVA incluido</div>
    </header>

    <main>
        <div class="controls">
            <input type="text" id="search" class="search-input" placeholder="Buscar producto...">

            <div class="category-filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="ropa">Ropa</button>
                <button class="filter-btn" data-category="tazas">Tazas y Vidrio</button>
                <button class="filter-btn" data-category="metal">Metálicos</button>
                <button class="filter-btn" data-category="hogar">Hogar</button>
                <button class="filter-btn" data-category="papel">Papelería</button>
                <button class="filter-btn" data-category="accesorios">Accesorios</button>
            </div>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Las tarjetas se generan con JavaScript abajo -->
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ALCG Branding - Montevideo, Uruguay | Todos los derechos reservados.</p>
    </footer>

    <script>
        const products = [
            {
                title: "Babero y Delantal",
                desc: "Body sublimable para bebé + Delantales (Bandera Uruguay y packs lisos)",
                price: "Babero $319 | Delantal $449 | Pack $819",
                category: "ropa"
            },
            {
                title: "Camiseta Sublimable",
                desc: "Camiseta Subliprint 100% poliéster + Variantes dama y premium",
                price: "$399 - $649",
                category: "ropa"
            },
            {
                title: "Camiseta Manga Larga",
                desc: "Algodón con puño y dama cuello V",
                price: "$599",
                category: "ropa"
            },
            {
                title: "Camisetas Dry Texturadas",
                desc: "DryCool y Dry Texturada (varios colores)",
                price: "$379",
                category: "ropa"
            },
            {
                title: "Buzo de Felpa",
                desc: "Buzo SW - Azul Marino y Gris Melange",
                price: "$899",
                category: "ropa"
            },
            {
                title: "Pantalón Cargo Flex",
                desc: "Color Verde",
                price: "$1.490",
                category: "ropa"
            },
            {
                title: "Almohadón Sublimable",
                desc: "Funda Eco 40x40 cm",
                price: "$519",
                category: "hogar"
            },
            {
                title: "Azulejos Sublimables",
                desc: "Varios tamaños (10x10 hasta 20x30)",
                price: "$229 - $299",
                category: "hogar"
            },
            {
                title: "Tazas y Jarros AA",
                desc: "11 oz + Variación asa y interior color",
                price: "$244 - $249",
                category: "tazas"
            },
            {
                title: "Jarros Esmerilados",
                desc: "Neón y estándar 11-16 oz",
                price: "$269 - $418",
                category: "tazas"
            },
            {
                title: "Botellas Metálicas",
                desc: "Aluminio y acero 500-750 ml",
                price: "$299 - $799",
                category: "metal"
            },
            {
                title: "Termos Térmicos",
                desc: "Degradé y acero/bambú 500ml",
                price: "$549 - $799",
                category: "metal"
            },
            {
                title: "Gorros Trucker",
                desc: "Clásicos y modelo 5001 (varios colores)",
                price: "$259 - $289",
                category: "accesorios"
            },
            // Puedes seguir agregando el resto...
        ];

        const grid = document.getElementById('products-grid');
        const searchInput = document.getElementById('search');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function renderProducts(filteredProducts) {
            grid.innerHTML = '';

            if (filteredProducts.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; font-size:1.3rem; color:#64748b; padding:3rem;">No se encontraron productos</p>`;
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-desc">${product.desc}</p>
                    <div class="price">${product.price}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Filtro por búsqueda
        searchInput.addEventListener('input', filterProducts);

        // Filtros por categoría
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                filterProducts();
            });
        });

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;

            const filtered = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) ||
                    product.desc.toLowerCase().includes(searchTerm);

                const matchesCategory = activeCategory === 'all' || product.category === activeCategory;

                return matchesSearch && matchesCategory;
            });

            renderProducts(filtered);
        }

        // Render inicial
        renderProducts(products);
    </script>
</body>

</html>
